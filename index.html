<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="وجد المدينة العقارية - خدمات البناء والتشييد المتكاملة">
    <meta name="theme-color" content="#1e3a8a">
    <title>وجد المدينة العقارية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            padding: 1.5rem;
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            width: 100%;
            max-width: 280px;
            height: auto;
            margin-bottom: 1.5rem;
            aspect-ratio: 1;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 100%;
        }
        
        h1 {
            font-size: clamp(28px, 8vw, 48px);
            margin-bottom: 0.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            word-wrap: break-word;
        }
        
        p {
            font-size: clamp(16px, 5vw, 24px);
            margin-bottom: 2rem;
            color: #3b82f6;
            line-height: 1.4;
        }
        
        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        @media (min-width: 480px) {
            .nav-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                max-width: 500px;
            }
        }
        
        @media (min-width: 768px) {
            .nav-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.2rem;
                max-width: 600px;
            }
        }
        
        @media (min-width: 1024px) {
            .nav-buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
                max-width: 1000px;
            }
        }
        
        .nav-button {
            display: block;
            padding: 0.9rem 1.2rem;
            background-color: rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: clamp(14px, 4vw, 18px);
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
            white-space: normal;
            word-wrap: break-word;
            text-align: center;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button:active {
            background-color: #3b82f6;
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.4);
        }
        
        @media (hover: hover) {
            .nav-button:hover {
                background-color: #3b82f6;
                transform: translateY(-3px);
                box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
            }
        }
        
        /* تحسينات للشاشات الصغيرة جداً */
        @media (max-width: 360px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                max-width: 200px;
                margin-bottom: 1rem;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 0.5rem;
            }
            
            p {
                font-size: 14px;
                margin-bottom: 1.5rem;
            }
            
            .nav-buttons {
                gap: 0.6rem;
                padding: 0 0.5rem;
            }
            
            .nav-button {
                padding: 0.8rem 1rem;
                font-size: 13px;
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="شعار وجد المدينة العقارية" loading="lazy">
        </div>
        <h1>وجد المدينة العقارية</h1>
        <p>خدمات البناء والتشييد المتكاملة</p>
        
        <div class="nav-buttons">
            <a href="cover.html" class="nav-button">الصفحة الرئيسية</a>
            <a href="about_us.html" class="nav-button">من نحن</a>
            <a href="services_overview.html" class="nav-button">خدماتنا</a>
            <a href="contact_info.html" class="nav-button">اتصل بنا</a>
        </div>
    </div>
</body>
</html>
