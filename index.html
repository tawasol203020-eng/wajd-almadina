<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجد المدينة العقارية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 24px;
            margin-bottom: 3rem;
            color: #3b82f6;
        }
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        .nav-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="شعار وجد المدينة العقارية">
        </div>
        <h1>وجد المدينة العقارية</h1>
        <p>خدمات البناء والتشييد المتكاملة</p>
        
        <div class="nav-buttons">
            <a href="cover.html" class="nav-button">الصفحة الرئيسية</a>
            <a href="about_us.html" class="nav-button">من نحن</a>
            <a href="services_overview.html" class="nav-button">خدماتنا</a>
            <a href="contact_info.html" class="nav-button">اتصل بنا</a>
        </div>
    </div>
</body>
</html>
