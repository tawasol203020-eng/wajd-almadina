<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجد المدينة</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
        color: #ffffff;
        overflow: hidden;
        position: relative;
      }
      .logo-container {
        width: 300px;
        height: 300px;
        margin-bottom: 2rem;
      }
      .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .title {
        font-size: 72px;
        font-weight: 800;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .subtitle {
        font-size: 36px;
        font-weight: 500;
        margin-bottom: 2rem;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, rgba(15, 23, 42, 0.8) 100%);
        z-index: 1;
      }
      .content {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex items-center justify-center">
      <div class="overlay"></div>
      <div class="content text-center">
        <div class="logo-container mx-auto">
          <img src="/home/ubuntu/wajd_presentation_new/logo.jpeg" alt="شعار وجد المدينة">
        </div>
        <h1 class="title">وجد المدينة</h1>
        <p class="subtitle">خدمات البناء والتشييد المتكاملة</p>
      </div>
    </div>
  </body>
</html>
