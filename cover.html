<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="وجد المدينة - خدمات البناء والتشييد المتكاملة">
    <meta name="theme-color" content="#1e3a8a">
    <title>وجد المدينة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .slide-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, rgba(15, 23, 42, 0.8) 100%);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            width: 100%;
            max-width: 280px;
            height: auto;
            margin-bottom: 1.5rem;
            aspect-ratio: 1;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 100%;
        }
        
        .title {
            font-size: clamp(28px, 10vw, 72px);
            font-weight: 800;
            margin-bottom: 0.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            word-wrap: break-word;
        }
        
        .subtitle {
            font-size: clamp(16px, 6vw, 36px);
            font-weight: 500;
            margin-bottom: 2rem;
            color: #3b82f6;
            line-height: 1.4;
        }
        
        /* تحسينات للشاشات الصغيرة جداً */
        @media (max-width: 360px) {
            .slide-container {
                padding: 0.8rem;
            }
            
            .logo-container {
                max-width: 200px;
                margin-bottom: 1rem;
            }
            
            .title {
                font-size: 24px;
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 1rem;
            }
        }
        
        @media (min-width: 768px) {
            .slide-container {
                padding: 2rem;
            }
            
            .logo-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="overlay"></div>
        <div class="content">
            <div class="logo-container">
                <img src="logo.jpeg" alt="شعار وجد المدينة" loading="lazy">
            </div>
            <h1 class="title">وجد المدينة</h1>
            <p class="subtitle">خدمات البناء والتشييد المتكاملة</p>
        </div>
    </div>
</body>
</html>
